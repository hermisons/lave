  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0d0d0d;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
    }

    /* Twinkling stars */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    /* Floating emojis */
    .emoji {
      position: absolute;
      font-size: 1.5rem;
      animation: floatUp 8s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 90%;
      padding: 20px;
    }

    input {
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      text-align: center;
      width: 80%;
      outline: none;
    }

    button {
      margin-top: 12px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #e91e63;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    .message {
      display: none;
      font-size: 1.3rem;
      line-height: 1.6;
      margin-top: 20px;
    }

    .love-heading {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 15px;
      color: #ff4d6d;
      text-shadow: 0 0 15px #ff4d6d;
    }
  </style>
</head>
